<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
	 <link rel="stylesheet" href="../css/all.css">
    
    <link rel="stylesheet" href="../css/style.css">
   <link rel="stylesheet" href="../css/popupStyle.css">
</head>
<body>
   <script src="https://kit.fontawesome.com/f9275dded9.js" crossorigin="anonymous"></script>
     <!-- popup start -->
<div id="login" class="modal fade" role="dialog">
  <div class="modal-dialog">
    
    <div class="modal-content">
      <div class="modal-body">
       
        <div class="container" id="container">
						<div class="form-container sign-up-container">
							<form onsubmit='return false'>
								<h1>Create Account</h1>
							
								<input type="text" placeholder="Name" name="signupName" id="signupName" required/>
								<input type="email" placeholder="Email" name="signupEmail" id="signupEmail" required/>
								<input type="password" placeholder="Password" name="signupPass" id="signupPass" required/>
								<!-- <input type="file" name="" id="my-file" required /> -->
								<button  type="submit" id="signUp">Sign Up</button>
							</form>
						</div>
						<div class="form-container sign-in-container">
							<form onsubmit='return false' >
								<h1>Sign in</h1>
						
								<input type="email" placeholder="Email" name="signinEmail" id="signinEmail" required/>
								<input type="password" placeholder="Password" name="signinPass" id="signinPass" required/>
								<a href="#">Forgot your password?</a>
								<button   id="signIn">Sign In</button>
							</form>
						</div>
						<div class="overlay-container">
							<div class="overlay">
								<div class="overlay-panel overlay-left">
									<h1>Welcome Back!</h1>
									<p>To keep connected with us please login with your personal info</p>
									<button class="ghost" id="swap_slider_signin">Sign In</button>
								</div>
								<div class="overlay-panel overlay-right">
									<h1>Hello, Friend!</h1>
									<p>Enter your personal details and start journey with us</p>
									<button class="ghost" id="swap_slider_signup">Sign Up</button>
								</div>
							</div>
						</div>
					  </div>
      </div>
    </div>
  </div>  
</div>

 <!-- popup end -->
    
 
     <script src="https://kit.fontawesome.com/f9275dded9.js" crossorigin="anonymous"></script>
    <script type="module" src="../js/app.js"></script>
    <script src="../js/Jquery.js"></script>
</body>
</html>
